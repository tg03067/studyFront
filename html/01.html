<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        table {
            border-collapse: collapse ;
            width: 80% ;
        }
        .w10 {
            width: 15%;
        }
        .w30 {
            width: 25%;

    </style>
</head>
<body>

    <!-- figure img, graph, table figcaption -->

        <figcaption>
            <h2>test table</h2>
            <p>
                test table description

        </figcaption>

            <colgroup>
                <col class="w10">
                <col class="w30">
                <col class="w30">

                    <th scope="col" >제목3</th>

            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td colspan="3">data11</td>
                    <!--

                    -->
                </tr>
                <tr>
                    <th scope="row">2</th>

                    <td>data23</td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <!-- <td>data31</td> -->

                    <td>data33</td>
                </tr>
                <tr>
                    <th scope="row">4</th>
                    <!-- <td>data41</td> -->
                    <td>data42</td>
                    <td>data43</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <th>합계</th>
                    <td>total 1</td>
                    <td>total 2</td>
                    <td>total 3</td>
                </tr>
            </tfoot>
        </table>
    </figure>
