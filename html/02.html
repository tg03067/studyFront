<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anchor tag</title>
</head>
<body>
    <h1>Anchor tag</h1>
    <!-- 
        anchor 앵커, 닻, 링크 건다 
        HTML
        Hypertext Markup Language
        www.abc.com/01.html
        www.abc.com/02.html

        _blank 새탭
        _self 그 문서 ( 기본값 )
        _top 그 문서
        _parent 그 문서
        
    -->
    <p>href hypertext reference 주소</p>
    <h2>절대경로</h2>
    <a href="https://www.naver.com" target="_blank">네이버</a>
    <a href="https://www.daum.net" target="_blank">다음</a>
    <a href="https://www.google.com" target="_blank">구글</a>
    <!-- <a href="https://www.abc.com/01.html">테이블의 사용법</a> -->
    <h2>상대경로</h2>
    <a href="01.html">테이블의 사용법</a>
    
</body>
</html>
